<!DOCTYPE html>
<html>
   <head>
      <title>登录注册</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="./css/signin.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
      <style>
        .btn-sign {
          width: 300px;
          margin: 0 auto;
        }
      </style>
   </head>
   <body>
      <div class="container">
      
        <form class="form-signin">
          <h2 class="form-signin-heading">选课系统</h2>
          <label  class="sr-only">Username</label>
          <input type="text" class="form-control" placeholder="Username"  autofocus> 
          <label  class="sr-only">Password</label>
          <input type="password" class="form-control" placeholder="Password" >
          <div class="radio">
               <label>
                   <input type="radio" name="optionsRadios" id="btn-student" value="option1"> 学生
               </label>                        
               <label>
                  <input type="radio" name="optionsRadios" id="btn-teacher" value="option1" > 教师
               </label>
               <label>
                <input type="radio" name="optionsRadios" id="btn-admin" value="option1" checked> 管理员
               </label>
           </div>
            
        </form>
        <button class="btn btn-lg btn-primary btn-block btn-sign">Sign in</button>
       

      </div> 
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
      <script>
        localStorage.setItem('user', 'admin');
        $('#btn-student').on('click', function () {
          localStorage.setItem('user', 'student');
        });
        $('#btn-teacher').on('click', function() {
          localStorage.setItem('user', 'teacher');
        });
        $('#btn-admin').on('click', function() {
          localStorage.setItem('user', 'admin');
        });
        $('.btn-sign').on('click', function() {
          var s=localStorage.getItem('user');
          if (s=='admin') {
            window.location.href='./html/admin_message.html';
          } else if (s=='student') {
            window.location.href='./html/student_message.html';
          } else {
            window.location.href='./html/teacher_message.html'
          }
        });
      </script>
   </body>
</html>
