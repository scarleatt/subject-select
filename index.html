<!DOCTYPE html>
<html>
   <head>
      <title>登录注册</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="./css/signin.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
   </head>
   <body>
      <div class="container">

        <form class="form-signin">
          <h2 class="form-signin-heading">选课系统</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="radio">
               <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 学生
               </label>                         
               <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > 教师
               </label>
               <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > 管理员
               </label>
           </div>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

      </div> 
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
