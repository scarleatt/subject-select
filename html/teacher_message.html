  <body>

        <div class="main-content ">
          
          <div class=" teacher-class" >
            <div class="panel panel-default admin-admin">
              <div class="panel-heading">
                <h3 class="panel-title">教师课表查询</h3>
              </div>

              <div class="panel-body">
                <div class="table-responsive content-table">
                  <table class="table table-striped table-bordered table-hover teacher-subject-list">
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/jquery.jeditable.mini.js"></script>
    <script src="../js/bootstrap-table.min.js"></script>
    <script src="../js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../js/bootstrap-editable.min.js"></script>
    <script src="../js/usual.js"></script>
    <script>
      $(document).ready(function() {
        console.log('test');
        console.log(`http://123.206.211.185:8080/cs/teacher/courses/${localStorage.getItem('teaId')}?week=3`);
        $('.teacher-subject-list').bootstrapTable({
             url: `http://123.206.211.185:8080/cs/teacher/courses/${localStorage.getItem('teaId')}?week=3`,         //请求后台的URL（*）
             method: 'get',      
             // toolbar: '.admin-subject .toolbar',                //工具按钮用哪个容器
             striped: true,                      //是否显示行间隔色
             cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
             pagination: true,                   //是否显示分页（*）
             sortable: false,                     //是否启用排序
             sortOrder: "asc",                   //排序方式
             // queryParams: function(params) {
             //    return {
             //        page: getNowPage(),
             //        pageSize: getPageSize()
             //    };
             // },
             sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
             pageNumber: 1,                       //初始化加载第一页，默认第一页
             pageSize: 10,                       //每页的记录行数（*）
             pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
             search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
             searchOnEnterKey: true,
             queryParamsType:'limit',
             // trimOnSearch: true;
             strictSearch: true,
             showColumns: true,                  //是否显示所有的列
             showRefresh: true,                  //是否显示刷新按钮
             minimumCountColumns: 2,             //最少允许的列数
             // clickToSelect: true,                //是否启用点击选中行
             height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
             uniqueId: "courseCode",                     //每一行的唯一标识，一般为主键列
             showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
             cardView: false,                    //是否显示详细视图
             detailView: false,                   //是否显示父子表
             pagination: true,
             showPaginationSwitch:true,
             responseHandler: function(res) {
                var result;
                if (res.data && res.data.length>0) {
                    result =  {
                        "total": res.data.length,//总数据条数
                        "rows": res.data   //数据    
                    };
                } else {
                    result = {
                        "total": 0,
                        "rows": []
                    };
                }
                console.log(result);
                return result;
            },
            columns: [{
                 checkbox: true,
             }, {
                 field: 'courseCode',
                 title: '课程代号',
                 align: 'center'
             }, {
                 field: 'jxbId',
                 title: '教学班代号',
                 align: 'center'
             }, {
                 field: 'jxbName',
                 title: '教学班名称',
                 align: 'center'
             }, {
                 field: 'day',
                 title: '具体天数',
                 align: 'center'
             }, {
                 field: 'lesson',
                 title: '具体时间',
                 align: 'center'
             }, {
                 field: 'period',
                 title: '上课时长',
                 align: 'center'
             }, {
                 field: 'classRoom',
                 title: '教室',
                 align: 'center'
             }, {
                 field: 'teacher',
                 title: '任课教师',
                 align: 'center'
             }, {
                 field: 'type',
                 title: '课程类别',
                 align: 'center'
             }, {
                 field: 'week',
                 title: '周数',
                 align: 'center'
             }],
            onLoadSuccess: function(){  //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function(){  //加载失败时执行
                console.info("加载数据失败");
            },
         });
      });
    </script>
  </body>
</html>
